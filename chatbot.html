<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Pulse Survey</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .landing-text {
      margin-top: 150px;
      font-size: 30px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 20px 40px;
      border-radius: 10px;
    }
    #surveyBox {
      display: none;
      margin: 120px auto;
      width: 450px;
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
    }
    #skipBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 12px;
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
    }
    .btn {
      margin: 15px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }
    .btn-yes { background: #28a745; }
    .btn-no { background: #dc3545; }
    .btn:hover { opacity: 0.8; }
    .progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      height: 18px;
      margin: 20px 0;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #007BFF;
      border-radius: 5px;
      transition: width 0.4s;
    }
    .progress-text {
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>Daily Pulse System</header>

  <div class="landing-text">
    Welcome to Daily Pulse ðŸš€ <br>
    Your voice matters! <br>
    The survey will start shortly...
  </div>

  <div id="surveyBox">
    <button id="skipBtn" onclick="nextQuestion('Skipped')">Skip</button>
    <h2 id="questionText"></h2>
    <button class="btn btn-yes" onclick="nextQuestion('Yes')">Yes</button>
    <button class="btn btn-no" onclick="nextQuestion('No')">No</button>

    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressText" class="progress-text"></div>
  </div>

  <script>
    const questions = [
      "Do you feel motivated today?",
      "Are you satisfied with your work environment?",
      "Do you feel recognized for your contributions?",
      "Would you recommend this workplace to others?"
    ];

    let currentQuestion = 0;
    const employee_id = 1; // Temporary static ID

    // Show survey after 5 sec
    setTimeout(() => {
      document.querySelector(".landing-text").style.display = "none";
      document.getElementById("surveyBox").style.display = "block";
      loadQuestion();
    }, 5000);

    function loadQuestion() {
      document.getElementById("questionText").innerText = questions[currentQuestion];
      let progressPercent = ((currentQuestion + 1) / questions.length) * 100;
      document.getElementById("progressBar").style.width = progressPercent + "%";
      document.getElementById("progressText").innerText = `Question ${currentQuestion + 1} of ${questions.length}`;
      document.getElementById("skipBtn").style.display = (currentQuestion === 0) ? "block" : "none";
    }

    function nextQuestion(answer) {
      saveResponse(questions[currentQuestion], answer);

      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("surveyBox").innerHTML = "<h2>âœ… Thank you for your feedback!</h2>";
      }
    }

    function saveResponse(question, answer) {
      fetch("chatbot_backend.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          employee_id: employee_id,
          question: question,
          answer: answer
        })
      })
      .then(res => res.json())
      .then(data => console.log("Server response:", data))
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
